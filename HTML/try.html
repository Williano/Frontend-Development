<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata details -->

        <title>Test Everything</title>

        <!-- Inline styles -->
        <style type="text/css">
            body {
                    font-family: Arial, Verdana, "Source Code Pro", sans-serif;
                    background-color: grey;
                }

            h1 {
                color: blue;
            }
        </style>
        <!-- end of inline styles -->
        <link type="text/css" href="../CSS/try.css">

    </head>

    <body>
        <header></header>
        <main>
            <form action="." method="POST">
                <!-- Details -->
                <fieldset>
                    <legend>Your Details:</legend>
                    <label>Name: <input type="text" name="name" required="required"></label>
                    <br />
                    <label>Email: <input typ="email" name="email"></label>
                </fieldset>
                <br />
                <!-- Review -->
                <fieldset>
                    <legend>Your Review:</legend>
                    <label>How did you hear about us?</label>
                    <select name="review">
                        <label><option name="Google" value="goole" selected="selected">Google</option></label>
                    </select>
                    <p>Would you visit again?</p>
                    <label for="yes">
                        <input type="radio" name="review" value="yes">Yes
                    </label>
                    <label for="no">
                        <input type="radio" name="review" value="no">No
                    </label>
                    <label for="maybe"><input type="radio" name="review">Maybe
                    </label>
                    <p>Comments:</p>
                    <textarea placeholder="Write Something here ..."></textarea>
                    <p></p>
                    <label><input type="checkbox" name="update">Sign me up for email updates</label>
                    <br />
                    <label><input type="submit" name="Submit review"></label>
                </fieldset>
            </form>
            <hr />
            <!-- table -->
                <table>
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Details</th>
                            <th>Endings</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>mPedigree</td>
                            <td>Accra</td>
                            <td>$5000</td>
                        </tr>
                        <tr>
                            <td>JimahTech</td>
                            <td>Kumasi</td>
                            <td>$3000</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>$8000</td>
                        </tr>
                    </tfoot>
                </table>

                <!-- List -->
                <p>Ordered List:</p>
                <ol>
                    <li>Me</li>
                       <ul>
                        <li>New<li>
                       </ul>
                    <li>You</li>
                    <li>We</li>
                </ol>

                <p>Unordered List:</p>
                <ul>
                    <ins><li>Come</li></ins>
                    <outs><li>Go</li></outs>
                    <del><li>Sit</li></del>
                </ul>

        </main>
        <footer></footer>
    </body>
</html>
